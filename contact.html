<!DOCTYPE html>
<html lang="en">
<title>Holland's Investigative Services</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large"
        href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
      <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
      <a href="services.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Services</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Contact</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="home.html" class="w3-bar-item w3-button w3-padding-large">About</a>
      <a href="about.html" class="w3-bar-item w3-button w3-padding-large">Services</a>
      <a href="services.html" class="w3-bar-item w3-button w3-padding-large">Contact</a>
    </div>
  </div>
  <!-- First Grid -->
  <div class="w3-row-padding w3-container">
    <div class="w3-content">
      <div class="">
        <div class="container">
          <form name="form" id="contact" action="/thanks.html" method="post" netlify>
            <h3>Send us a message</h3>
            <h4>Happy to answer any questions!</h4>
            <fieldset>
              <input name="Name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input name="Email" placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input name="Phone Number" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
              <textarea name="Message" placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Footer -->

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
